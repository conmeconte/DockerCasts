version: '3'
services: 
  postgres: 
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis: 
    image: 'redis:latest'
  api:
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      - /app/node_modules #ignores this folder
      - ./server:/app #any changes on ./server will be reflected to /app on docker
    environment: 
      - REDIS_HOST=redis # '-' means array 
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client: 
    build: 
      dockerfile: Dockerfile.dev
      context: ./client
    volumes: 
      - /app/node_modules 
      - ./client:/app
  worker: 
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumens:
      - /app/node_modules
      - ./worker:/app